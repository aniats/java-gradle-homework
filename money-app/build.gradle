plugins {
    id 'java'
    id 'application'
}
repositories {
    mavenCentral()
    maven {
        url "../mvn-repo"
    }
}
application {
    mainClass = 'ru.ac.uniyar.moneytest.Main'
}
dependencies {
    implementation "com.practicalunittesting.chp03.money:money-lib:1.0"   
}
