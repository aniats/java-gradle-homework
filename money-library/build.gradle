plugins {
    id 'java'
}
repositories {
    mavenCentral()
}
dependencies {
    implementation 'com.google.guava:guava:30.1.1-jre'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation 'pl.pragmatists:JUnitParams:1.1.1'

}
test {
    useJUnit()
}
